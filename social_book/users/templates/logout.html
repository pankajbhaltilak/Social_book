{% extends 'base.html' %}
{% load static %}

{% block content %}
<title>Logout</title>
    <body class="login-page">
	<div class="login-header box-shadow">
		<div class="container-fluid d-flex justify-content-between align-items-center">
			<div class="brand-logo">
				<a href="login.html">
					<img src="{%static 'vendors/images/deskapp-logo.svg'%}" alt="">
				</a>
			</div>
		</div>
	</div>
	<div class="register-page-wrap d-flex align-items-center flex-wrap justify-content-center">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-md-6 col-lg-7">
					<img src="{% static 'vendors/images/register-page-img.png'%}" alt="">
				</div>
				<div class="col-md-6 col-lg-5">
					<div class="register-box bg-white box-shadow border-radius-10">
						<div class="wizard-content">
							<form class="tab-wizard2 wizard-circle wizard">
    <div class="alert alert-success" role="alert">
        <h2 style="text-align: center;">Logged out!</h2>
    </div>

    <h3>Login again?</h3>
    <a href="{% url 'login' %}"> Login</a> <br>
    <a href="{% url 'index' %}"> Or go back to home.</a>

<p>Don't have an account? <a href="{% url 'register' %}">Signup here</a></p>
{% endblock  %}
